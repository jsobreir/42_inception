services:
  nginx:
    build: requirements/nginx/.
    restart: on-failure
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_files:/var/www/html
    init: true
    networks:
      inception:
    env_file:
      - ../.env
    depends_on:
      - wordpress
  wordpress:
    build: requirements/wordpress/.
    restart: on-failure
    container_name: wp-php
    volumes:
      - wordpress_files:/var/www/html
    networks:
      inception:
    env_file:
      - ../.env
    init: true
    depends_on:
      mariadb:
        condition: service_healthy
  mariadb:
    build: requirements/mariadb/.
    restart: on-failure
    container_name: mariadb
    env_file:
      - ../.env
    volumes:
      - database:/var/lib/mysql
    networks:
      inception:
    init: true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  inception:

volumes:
  database:
  wordpress_files: